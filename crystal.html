		<script type="text/javascript">
			function onLoad() {
				var x = document.getElementById("headRight");
			    x.style.display = "none";
			    x.style.widht = "200px";
			}

			// Scroll to specific values
			function scrollto(point) {
				// scrollTo is the same
				window.scroll({
				  top: point, 
				  left: 0, 
				  behavior: 'smooth' 
				});
			}
			function scrollby(distance) {
				// Scroll certain amounts from current position 
				window.scrollBy({ 
				  top: distance, // could be negative value
				  left: 0, 
				  behavior: 'smooth' 
				});
			}
			function indoc(id) {
				// Scroll to a certain element
				document.querySelector(id).scrollIntoView({ 
				  block: "start",
				  inline: "nearest",
				  behavior: 'smooth'
				});
			}
			//Navagation bar functions
			function openNav() {
			    document.getElementById("sideNav").style.width = "15%";
			    document.getElementById("galmenu").style.opacity = 0;
			}
			function closeNav() {
			    document.getElementById("sideNav").style.width = "0%";
			    document.getElementById("galmenu").style.opacity = 1;
			}

			function openDoc(doc) {
				window.location.href = doc;
			}

			function setCookie(cname,cvalue,exdays) {
			    var d = new Date();
			    d.setTime(d.getTime() + (exdays*24*60*60*1000));
			    var expires = "expires=" + d.toGMTString();
			    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
			}

			function getCookie(cname) {
			    var name = cname + "=";
			    var decodedCookie = decodeURIComponent(document.cookie);
			    var ca = decodedCookie.split(';');
			    for(var i = 0; i < ca.length; i++) {
			        var c = ca[i];
			        while (c.charAt(0) == ' ') {
			            c = c.substring(1);
			        }
			        if (c.indexOf(name) == 0) {
			            return c.substring(name.length, c.length);
			        }
			    }
			    return "";
			}

			function start() {
				var compType;
				if (typeof(Storage) !== "undefined") {
					    // Code for localStorage/sessionStorage.
					    compType = localStorage.getItem("compType");
					} else {
					    // Sorry! No Web Storage support..
					    compType =  getCookie("compType");
					}
				if (compType != "") {
					switch (compType) {
						case "cv1":
							document.getElementById("cv1").style.display = '';

							document.getElementById("cv2").style.display = 'none';

							document.getElementById("cv3").style.display = 'none';

							document.getElementById("cv4").style.display = 'none';
							break;

						case "cv2":
							document.getElementById("cv1").style.display = 'none';

							document.getElementById("cv2").style.display = '';

							document.getElementById("cv3").style.display = 'none';

							document.getElementById("cv4").style.display = 'none';
							break;

						case "cv3":
							document.getElementById("cv1").style.display = 'none';

							document.getElementById("cv2").style.display = 'none';

							document.getElementById("cv3").style.display = '';

							document.getElementById("cv4").style.display = 'none';
							break;

						case "cv4":
							document.getElementById("cv1").style.display = 'none';

							document.getElementById("cv2").style.display = 'none';

							document.getElementById("cv3").style.display = 'none';

							document.getElementById("cv4").style.display = '';
							break;
					}
				} else {
					document.getElementById("cv1").style.display = '';

					document.getElementById("cv2").style.display = 'none';

					document.getElementById("cv3").style.display = 'none';

					document.getElementById("cv4").style.display = 'none';
				}
				if (typeof(Storage) !== "undefined") {
					    // Code for localStorage/sessionStorage.
					    localStorage.setItem("compType", "");
					} else {
					    // Sorry! No Web Storage support..
					    compType =  setCookie("compType", "", 0);
					}
			}
		</script>
